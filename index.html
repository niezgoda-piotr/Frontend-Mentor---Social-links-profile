<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <meta name="author" content="Piotr Niezgoda">
    <meta name="description" content="Frontend Mentor | Social links profile">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="./css/fonts.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>Frontend Mentor | Social links profile</title>
</head>
<body>
    <main>
        <section class="profile">
            <picture>
                <source srcset="./images/avatar-jessica.jpeg" width="88px">
                <img src="./images/avatar-jessica.jpeg" alt="Avatar of Jessica Randall">
            </picture>
            <div class="profile__name-and-location">
                <h1>
                    Jessica Randall
                </h1>
                <p>
                    London, United Kingdom
                </p>
            </div>
            <p class="profile__role">
                "Front-end developer and avid reader."
            </p>
        </section>
        <section class="social-links">
            <ul>
                <li><a href="#">GitHub</a></li>
                <li><a href="#">Frontend Mentor</a></li>
                <li><a href="#">LinkedIn</a></li>
                <li><a href="#">Twitter</a></li>
                <li><a href="#">Instagram</a></li>
            </ul>
        </section>

    </main>
</body>
</html>
